<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OhMyFood Paris</title>
</head>
<body>
    <header>
        <div class="header_container">
            <div class="logo">
                <img class="logo-img" src="/assets/images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood">
            </div>
            <div class="location">
                <i class="location-icon fa-solid fa-lg fa-location-dot"></i>
                <p class="location-text">Paris, Belleville</p>
            </div>
        </div>

    </header>
    <main>
        <div class="reservation">
            <h1 class="reservation-title">Réservez le menu qui vous convient</h1>
            <p class="reservation-text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="reservation-btn">Explorer nos restaurants</button>
        </div>
        <div class="operation">
            <h2 class="operation-title">Fonctionnement</h2>
            <div class="operation-rectangle">
                <i class="operation-rectangle_icon fa-solid fa-mobile-screen-button fa-lg"></i>
                <p>Choisissez un restaurant</p>
            </div>
            <div class="operation-rectangle">
                <i class="operation-rectangle_icon fa-solid fa-list-ul fa-lg"></i>
                <p>Composez votre menu</p>
            </div>
            <div class="operation-rectangle">
                <i class="operation-rectangle_icon fa-solid fa-store fa-lg"></i>
                <p>Dégustez au restaurant</p>
            </div>
        </div>
    </main>
    
    <footer>

    </footer>
</body>
</html>
